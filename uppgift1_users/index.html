<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
     
    <title>Form</title>
</head>
<body>

    
    <div class="container content">
    
        <form class="form form-row col-xl-4 py-3" autocomplete="off">
            <h3 class="title">Add new user</h3>

            <div class="form-group col-12"> 
                <input id="firstname" type="text" class="input form-control" autocomplete="off">
                <label for="firstname" class="label">
                    <span id="moveFirstName" class="label-content">First name</span>
                </label>
            </div>
            <small id="error-firstname"></small>

            <div class="form-group col-12">
                <!-- <label for="lastname" class="label">Last name</label> -->
                <input id="lastname" type="text" class="input form-control" autocomplete="off">
                <label for="lastname" class="label">
                    <span id="moveLastName" class="label-content">Last name</span>
                </label>
            </div>
            <small id="error-lastname"></small>
            
            <div class="form-group col-12">
                <!-- <label for="email" class="label">E-mail</label> -->
                <input id="email" class="input form-control" type="email" autocomplete="off">
                <label for="email" class="label">
                    <span id="moveEmail" class="label-content">E-mail</span>
                </label> 
            </div>
            <small id="error-email"></small> 

            <!-- <input type="submit" class="button" id="submit"> -->
            <div class="form-group col-12">
                <button type="submit" class="button" id="submit">Submit</button>
            </div>
      
        </form>

        <div id="users">
            <h3 class="title">All users</h3>
            <div id="list" class="py-3"></div>
        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>    

    <script src="js/script.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
